<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Dangerousness Rating</title>
    <style>
        .dangerousness-label {
            font-weight: bold;
            color: darkred;
            margin-right: 10px; /* Abstand zwischen Text und TotenkÃ¶pfen */
        }

        .skull {
            cursor: pointer;
            font-size: 20px; /* GrÃ¶ÃŸe der TotenkÃ¶pfe anpassen */
        }

        .skull:hover,
        .skull:hover ~ .skull,
        .skull.selected,
        .skull.selected ~ .skull {
            color: red; /* Farbe der ausgewÃ¤hlten TotenkÃ¶pfe */
        }
    </style>
</head>
<body>

<div class="danger-rating">
    <span class="dangerousness-label">!DANGEROUSNESS!</span>
    <span class="skull" data-value="1">ğŸ’€</span>
    <span class="skull" data-value="2">ğŸ’€</span>
    <span class="skull" data-value="3">ğŸ’€</span>
    <span class="skull" data-value="4">ğŸ’€</span>
    <span class="skull" data-value="5">ğŸ’€</span>
</div>

<script>
    // Diese Funktion fÃ¤rbt die TotenkÃ¶pfe entsprechend der Ã¼bergebenen Nummer rot ein
    function setDangerLevel(level) {
        var skulls = document.querySelectorAll('.skull');
        for (var i = 0; i < skulls.length; i++) {
            if (i < level) {
                skulls[i].classList.add('selected');
            } else {
                skulls[i].classList.remove('selected');
            }
        }
    }

    // Sobald das Dokument vollstÃ¤ndig geladen ist, Ã¼berprÃ¼fen wir, ob ein Gefahrenlevel Ã¼bergeben wurde und setzen es
    document.addEventListener('DOMContentLoaded', function() {
        var urlParams = new URLSearchParams(window.location.search);
        var dangerLevel = parseInt(urlParams.get('level'));
        console.log("Gefahrenlevel:", dangerLevel); // Zur ÃœberprÃ¼fung des erfassten Gefahrenlevels

        if (dangerLevel && dangerLevel >= 1 && dangerLevel <= 5) {
            setDangerLevel(dangerLevel);
        }
    });
</script>

</body>
</html>
